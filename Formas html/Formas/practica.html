<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Contacto</h1>
    <form xaction="" class="container">
        <label>Nombres</label>
        <input type="text" name="" placeholder="Nombres">
        <br>
        <label for="">Apellidos</label>
        <input type="text" name="" placeholder="Apellidos">
        <br>
        <label for="">Correo Electrónico</label>
        <input type="email" name="" placeholder="Correo Electrónico">
        <br>
        <label for="">Teléfonos</label>
        <input type="text" name="" placeholder="Teléfonos">
        <br>
        <label for="">Escribenos tu Comentario</label>
        <br>
        <textarea class=form-control name="Escribe tu comentario" id="" cols="30" rows="3">
        </textarea>
        <form>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
        </form>
        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
</body>

</html>
